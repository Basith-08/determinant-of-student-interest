<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hasil Rekomendasi Ekstrakurikuler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-primary my-3 rounded">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white"
            >Hasil Rekomendasi Ekstrakurikuler</span
          >
        </div>
      </nav>

      <table class="table table-striped table-bordered border-gray rounded">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ekstrakurikuler</th>
            <th scope="col">Presentasi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Futsal</td>
            <td>{{ data['Futsal'] }}%</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Paskibra</td>
            <td>{{ data['Paskibra'] }}%</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Pencak Silat</td>
            <td>{{ data['Pencak Silat'] }}%</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Pramuka</td>
            <td>{{ data['Pramuka'] }}%</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Seni musik</td>
            <td>{{ data['Seni musik'] }}%</td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>Seni tari</td>
            <td>{{ data['Seni tari'] }}%</td>
          </tr>
        </tbody>
      </table>
      <div id="results"></div>
      <a href="/"><button class="btn btn-primary">Kembali</button></a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
